  <div class="container">
   
      <div class = "container">
        <h3>Add A Station:</h3>
        <p>Predict the daily rides at the best possible location.</p>
        <form  action="/output_auto" method="GET">

      <div class = "container">
        <p>Predict the daily rides at a location of your choice.</p>
   
        <form  action="/output_user" method="GET">
          <div class="form-group">
            <label for="ID1">Longitude:</label>
            <input type="text" id="ID1" name='ID1' placeholder="e.g. -71.15">
          </div>
   
          <div class="form-group">
            <label for="ID2">Latitude:</label>
            <input type="text" id="ID2" name='ID2' placeholder="e.g. 42.36">
          </div>
   
          <div>
            <button type="submit" class="btn btn-default btn-lg">Predict daily
                rides for this location!</button>
          </div>
        </form>
      </div>
